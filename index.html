<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div class="buttons">
        <div id="clearButton"><button class="functionButton" id="clear">C</button></div>
        <div class="numberButtons">
          <div><button class="numberButton">1</button></div>
          <div><button class="numberButton">2</button></div>
          <div><button class="numberButton">3</button></div>
          <div><button class="numberButton">4</button></div>
          <div><button class="numberButton">5</button></div>
          <div><button class="numberButton">6</button></div>
          <div><button class="numberButton">7</button></div>
          <div><button class="numberButton">8</button></div>
          <div><button class="numberButton">9</button></div>
          <div><button class="button" id="inverse">+/-</button></div>
          <div><button class="numberButton" id="0">0</button></div>
          <div><button class="numberButton" id="decimal">.</button></div>
        </div>

        <div class="functionButtons">
          <div><button class="functionButton" id="add">+</button></div>
          <div><button class="functionButton" id="subtract">-</button></div>
          <div><button class="functionButton" id="multiply">*</button></div>
          <div><button class="functionButton" id="divide">/</button></div>
          <div><button class="button" id="equals">=</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
