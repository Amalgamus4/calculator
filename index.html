<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
  </head>
  <body>
    <div id="display">

    </div>
    <div class="buttons">

    <div class="numberButtons">
      <button class="numberButton" id="1">1</button>
      <button class="numberButton" id="2">2</button>
      <button class="numberButton" id="3">3</button>
      <button class="numberButton" id="4">4</button>
      <button class="numberButton" id="5">5</button>
      <button class="numberButton" id="6">6</button>
      <button class="numberButton" id="7">7</button>
      <button class="numberButton" id="8">8</button>
      <button class="numberButton" id="9">9</button>
      <button class="button" id="inverse">+/-</button>
      <button class="numberButton" id="0">0</button>
      <button class="numberButton" id="decimal">.</button>
    </div>

      <div class="functionButtons">
      <button class="functionButton" id="clear">C</button>
      <button class="functionButton" id="add">+</button>
      <button class="functionButton" id="subtract">-</button>
      <button class="functionButton" id="multiply">*</button>
      <button class="functionButton" id="divide">/</button>
      <button class="button" id="equals">=</button>
    </div>
  </div>

  </body>
</html>
